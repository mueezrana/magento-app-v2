<ion-content overflow-scroll="false">
    <div class="list padding">
        <h3> &nbsp; </h3>

        <form>
            <label class="item item-input">
                <span class="input-label">{{'email_or_mobile' | translate}}</span>
                <input type="text" autofocus placeholder="{{'email_or_mobile' | translate}}" ng-model="loginData.username">
            </label>
            <label class="item item-input">
                <span class="input-label">{{'password' | translate}}</span>
                <input type="password" placeholder="{{'password' | translate}}" ng-model="loginData.password">
            </label>
            <li class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" ng-model="loginData.rememberme">
                </label>
                {{'remember_me' | translate}}
            </li>

            <div class="list">
                <div class="row">
                    <div class="col">
                        <a ng-click="hideLogin()"  menu-toggle="left" href="#app/forgotPwd">{{'forgot_password' | translate}}</a>
                    </div>
                    <div class="col col-70">
                        <a ng-click="hideLogin()"  menu-toggle="left" href="#app/register">
                            {{'new_account' | translate}}
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</ion-content>
